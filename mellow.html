<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="phaser.min.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {

        var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create });

        function preload () {

            game.load.spritesheet('mellow', '/marshmallowRun.png', 609,600);
        }

        function create () {

            var mellow = game.add.sprite(100,100,'mellow');

            mellow.animations.add('run');

            mellow.animations.play('run',24,true);

        }

    };

    </script>

    </body>
</html>
